<div *ngIf="!valid; else elseBlock" class="if-div">
    <div class="grafana-vis error-class">
        <app-item-not-found-message displayVal="iframe's url"></app-item-not-found-message>
    </div>
</div>
<ng-template #elseBlock><iframe [src]=grafanaUrl height="{{height}}" class="grafana-vis"></iframe></ng-template>
